import: 
  - recipe/laravel.php

config:
  repository: ''

hosts:
  patmos.sk:
    remote_user: deployer
    deploy_path: '~/october'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache

    - artisan:down
    - artisan:migrate
    - artisan:up
    - npm:install
    - npm:run:prod

    - deploy:publish
#    - php-fpm:reload
  npm:run:prod:
    script:
      - 'cd {{release_path}} && npm run prod'
after:
  deploy:failed: deploy:unlock
